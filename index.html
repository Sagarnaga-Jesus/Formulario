<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body >
    <div class="container">
    <div class="row" style="align-items: center;">
    <div class="col-6 fs-1" style="align-items: center; color: blue;"> Facebook

        <div class="card">

        <div class="card-header col-6 fs-4" style="text-align: center;">
            Crea una Cuenta
            rapido y facil
        </div>

    <div class="card-body fs-5 col-6" style="width: 50rem; align-items: center; text-align: center;" > 
        <form action="/index.html" method="post"> 

            <div class="row g-3">
        <div class="col-6">
            <input type="text" id="nombre" name="nombre"  placeholder="nombre" required >
        </div>
        
        <div class="col-6">
            <input type="text" id="apellido" name="apellido" placeholder="apellido" required >
        </div>
            </div>
        
            <div class="row col-6" style="align-items: center;">
                <label for="Fechanaci">Fecha de nacimiento</label>
                <input type="date" name="dia" id="dia" required>
            </div>

            <div class="row ">
        <label for="genero">Genero</label>

        <div class="form-check col-3">
        <input type="radio" name="genero" id="hombre" value="option1" required>
        <label class="form-check-label" for="exampleRadios1">
        Hombre
        </label>
        </div>

        <div class="form-check col-3">
        <input type="radio" name="genero" id="mujer" value="option2" required>
        <label class="form-check-label" for="exampleRadios1">
        Mujer
        </label>
        </div>

        <div class="form-check col-3">
        <input type="radio" name="genero" id="otro" value="option3" required>
        <label class="form-check-label" for="exampleRadios1">
        Otro
        </label>
        </div>
            </div>
        <input type="text" name="telocorreo" id="contacto" placeholder="Numero de telefono o Correo electronico">
        
        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña nueva">
        <div class="card-footer">
        <input type="submit" value="Registrar" name="Regristar" style="color: aquamarine;">
        </div>
        </form>
</div>
    </div>
</div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
