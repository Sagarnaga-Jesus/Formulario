<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body >

    <div class="container mt-5 d-flex justify-content-center align-items-center" style="text-align: center; ">
        <div class="col-12 col-md-8 col-lg-6">
            <div class=" text-primary"> <h1>Facebook</h1>

        <div class="card shadow-lg p-4 mb-5 bg-body-tertiary rounded" style="width: 600px; ">

            <div class="card-header mb-3 text-center">
                <h4 class="fw-bold">Crea una Cuenta</h4> 
                <p class="fs-6">rapido y facil</p>
            </div>

            <div class="card-body"> 
                <form action="/index.html" method="post"> 

                <div class="row ">
                    <div class="col-12 col-md-6">
                        <input type="text" id="nombre" name="nombre"  placeholder="nombre" required >
                    </div>

                    <div class="col-12 col-md-6">
                        <input type="text" id="apellido" name="apellido" placeholder="apellido" required >
                    </div>
                </div>

                <div class="mb-3 ">
                    <label for="Fechanaci" class="form-label">Fecha de nacimiento</label>
                    <input type="date" name="dia" id="dia" class="form-control" required >
                </div>

            <div class="row mb-3 ">
                <label for="genero">Genero</label>
                
                <div class="col-12 col-md-4 p-2 border rounded">
                    <input type="radio" name="genero" id="hombre" value="option1" required>
                    <label class="form-check-label">Hombre</label>
                </div>

                <div class="col-12 col-md-4 p-2 border rounded">
                    <input type="radio" name="genero" id="mujer" value="option2" required>
                    <label class="form-check-label">Mujer</label>
                </div>

                <div class="col-12 col-md-4 p-2 border rounded">
                    <input type="radio" name="genero" id="otro" value="option3" required>
                    <label class="form-check-label">Otro</label>
                </div>

                
            </div>

            <div class="mb-3">
                <label >En caso de seleccionar "Otro", especifica:</label>
                    <input list="otros" name="genero" class="form-control" placeholder="Personalizado">
                        <datalist id="otros" class="border rounded">
                            <option value="Femenino: Saludala por su cumpleaños">
                            <option value="Masculino: Saludalo por su cumpleaños">
                            <option value="Neutro: Saludal@ por su cumpleaños">
                        </datalist>
                        <input type="text" name="genero" class="form-control" placeholder="Genero (opcional)">
            </div>

            <div class="mb-3">
                <input type="text" name="telocorreo" id="contacto" class="form-control" placeholder="Numero de telefono o Correo electronico">
            </div>

            <div class="mb-3">
                <input type="password" name="contraseña" id="contraseña" class="form-control" placeholder="Contraseña nueva">
            </div>

            <div class="card-footer">
                <input class="btn btn-success w-100" type="submit" value="Registrar" name="Regristar" >
            </div>

                </form>
            
        </div>
        </div>
    </div>
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
